<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 Infinite Cute Animals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
        }

        .feed-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-item {
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: white;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>🐾</h1>
</div>

<div class="feed-container" id="feedContainer">
    <!-- 이미지들이 여기에 추가됩니다 -->
</div>

<div class="loading" id="loading" style="display: none;">
    <p>불러오는 중...</p>
</div>

<div class="error" id="error" style="display: none;">
    <p>🚨 동물 피드를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>
</div>

<script>
    class InfiniteAnimalFeed {
        constructor() {
            // 같은 서버에서 API 호출 (상대 경로 사용)
            this.apiUrl = '/feed';
            this.currentPage = 0;
            this.pageSize = 10;
            this.isLoading = false;
            this.hasNext = true;

            this.feedContainer = document.getElementById('feedContainer');
            this.loadingElement = document.getElementById('loading');
            this.errorElement = document.getElementById('error');

            this.init();
        }

        async init() {
            await this.loadFeed();
            this.setupInfiniteScroll();
        }

        async loadFeed() {
            if (this.isLoading || !this.hasNext) return;

            this.isLoading = true;
            this.showLoading();
            this.hideError();

            try {
                const response = await fetch(`${this.apiUrl}?page=${this.currentPage}&size=${this.pageSize}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                this.hasNext = data.hasNext;
                this.currentPage++;

                this.renderImages(data.images);

            } catch (error) {
                console.error('피드 로딩 오류:', error);
                this.showError();
            } finally {
                this.isLoading = false;
                this.hideLoading();
            }
        }

        renderImages(images) {
            images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';

                imageItem.innerHTML = `
                        <img src="${image.imageUrl}" alt="귀여운 동물" loading="lazy">
                    `;

                this.feedContainer.appendChild(imageItem);
            });
        }

        setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                    this.loadFeed();
                }
            });
        }

        showLoading() {
            this.loadingElement.style.display = 'block';
        }

        hideLoading() {
            this.loadingElement.style.display = 'none';
        }

        showError() {
            this.errorElement.style.display = 'block';
        }

        hideError() {
            this.errorElement.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new InfiniteAnimalFeed();
    });
</script>
</body>
</html>
